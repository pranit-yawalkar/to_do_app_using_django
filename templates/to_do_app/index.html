{% extends 'base.html' %}

{% block content %}
    <div class="row mt-4">
        <div class="col">
            <h2 class="mb-4">Add your tasks here...!</h2>
            <form class="form-inline" action="add_todo/" method="post">
                {% csrf_token %}
                <input type="text" name="content" class="form-control mb-4 mr-sm-2" placeholder="Type here...">
                <button type="button" class="btn btn-success mb-4">Submit</button>
            </form>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col">
            <ul class="list-group">
                {% for todo_item in todo_items %}
                    <li class="list-group-item" aria-current="true">
                        {{ todo_item.text }}
                        <form action="delete_todo/{{ todo_item.id }}/" method="post">
                            {% csrf_token %}
                            <div class="float-end">
                                <button class="btn btn-sm btn-danger">Delete</button>
                            </div>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock content %}
